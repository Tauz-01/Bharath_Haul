<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup | Bharath Haul</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

    <!-- Error message -->
    <p th:text="${error}" class="text-red-600 text-sm mb-4 text-center"></p>

    <form th:action="@{/signup}" method="post">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">Name</label>
        <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">Phone</label>
        <input type="tel" name="phone" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2">Role</label>
        <select name="role" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select role</option>
          <option value="customer">Customer</option>
          <option value="driver">Driver</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg">
        Signup
      </button>
    </form>

    <p class="text-center text-xs text-blue-600 mt-4">
      Already have an account? <a href="/login" class="underline">Login</a>
    </p>
  </div>

</body>
</html>
